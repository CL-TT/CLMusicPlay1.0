<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>音乐播放器</title>
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body>
    <div class="wrap">
      <!-- 歌曲背景图片 -->
      <div class="singbg">
        <img src="../source/song_1.jpg" alt="" />
      </div>

      <!-- 歌曲信息部分 -->
      <div class="singwords">
        <h1></h1>
        <h3></h3>
        <span></span>
      </div>

      <!-- 进度条部分 -->
      <div class="progress">
        <div class="start-time">00:00</div>
        <dl class="progress-main">
          <dt class="point"></dt>
          <dt class="fontbg"></dt>
          <dt class="backbg"></dt>
        </dl>
        <div class="all-time">00:00</div>
      </div>

      <!-- 底部菜单部分 -->
      <div class="munes">
        <div class=""></div>
        <div></div>
        <div class=""></div>
        <div></div>
        <div></div>
      </div>

      <!-- 上拉菜单歌曲部分 -->
      <div class="up-munes">
        <dl>
          <dt>播放列表</dt>
        </dl>
        <div class="close">关闭</div>
      </div>
    </div>

    <script src="../js/gaussBlur.js"></script>
    <script src="../js/zepto.min.js"></script>
    <script src="../js/render.js"></script>
    <script src="../js/audio.js"></script>
    <script src="../js/currentIndex.js"></script>
    <script src="../js/munesList.js"></script>
    <script src="../js/progress.js"></script>
    <script src="../js/index.js"></script>
  </body>
</html>
